<!DOCTYPE html>
<html>
  <head>
    <title>Switch이란?</title>
    <style>
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body scroll="no">
    <h4>Switch</h4>
    <h3>Switch이란?</h3>

    <hr />
    <h4>
      Switch문은 case 구문 들을 평가하고 그에 맞는 case 구문을 실행하는
      조건문입니다.
    </h4>

    <ol>
      <li>
        괄호 안에 있는 식의 결과가 case문의 값과 일치하는 실행 문장으로
        이동한다.
      </li>
      <li>실행 문장들을 실행하다가 break 문을 만나면 switch문을 벗어난다.</li>
      <li>일치하는 case문이 없으면 defualt값으로 이동한다.</li>
      <li>switch문에서는 실행 문장을 {} 중괄호로 둘러싸지 않는다.</li>
    </ol>
    <hr />
  </body>
</html>
