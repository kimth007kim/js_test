<!DOCTYPE html>
<html>
  <head>
    <title>Array이란?</title>
    <style>
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body scroll="no">
    <h4>Array</h4>
    <h3>Array이란?</h3>

    <hr />
    <h4>
      JavaScript Array 전역 객체는 배열을 생성할 때 사용하는 리스트 형태의
      고수준 객체입니다.
    </h4>
    배열은 프로토타입으로 탐색과 변형 작업을 수행하는 메서드를 갖는, 리스트와
    비슷한 객체입니다. JavaScript에서 배열의 길이와 요소의 자료형은 고정되어
    있지 않습니다. 배열의 길이가 언제든지 늘어나거나 줄어들 수 있기 때문에
    JavaScript 배열들은 밀집도가 보장되지 않습니다.
    <hr />
  </body>
</html>
