      h3 {
        text-align: center;
      }

        cursor: crosshair;
      }
      #a2 {
        cursor: wait;
      }
    </style>
  </head>
  <body scroll="no">
    <h4>CSS_COLOR</h4>
    <h3>색 활용</h3>
    <hr />

    <p id="a2">특정 부분 마우스 포인터 바꾸기2(wait)</p>
    <hr />
  </body>
</html>
