<!DOCTYPE html>
<html>
  <head>
    <title>Date이란?</title>
    <style>
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body scroll="no">
    <h4>Date</h4>
    <h3>Date이란?</h3>

    <hr />
    <h4>
      Date 생성자는 시간의 특정 지점을 나타내는 Date 객체를 생성합니다. Date
      객체는 1970년 1월 1일 UTC(국제표준시) 00:00으로부터 지난 시간을 밀리초로
      나타내는 유닉스 타임스탬프를 사용합니다.
    </h4>
    배열은 프로토타입으로 탐색과 변형 작업을 수행하는 메서드를 갖는, 리스트와
    비슷한 객체입니다. JavaScript에서 배열의 길이와 요소의 자료형은 고정되어
    있지 않습니다. 배열의 길이가 언제든지 늘어나거나 줄어들 수 있기 때문에
    JavaScript 배열들은 밀집도가 보장되지 않습니다.
    <hr />
  </body>
</html>
