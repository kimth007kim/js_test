<body>
  <h1>캔버스그리기</h1>
  <hr />
  <canvas
    id="myCanvas"
    style="background-color: white;"
    width="500"
    height="400"
  ></canvas>
  <script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    //텍스트 외곽선만 그리기

    // ㅈ

    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "orange";
    context.moveTo(60, 150);
    context.lineTo(130, 150);

    context.moveTo(120, 150);
    context.lineTo(60, 200);

    context.moveTo(90, 170);
    context.lineTo(100, 200);
    context.stroke();

    //ㅓ

    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "pink";
    context.moveTo(160, 150);
    context.lineTo(160, 225);
    context.moveTo(160, 170);
    context.lineTo(130, 170);

    //ㄴ
    context.stroke();

    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "blue";
    // context.moveTo(100, 250);
    // context.lineTo(160, 250);

    context.moveTo(105, 250);
    context.lineTo(105, 300);

    // context.moveTo(155, 250);
    // context.lineTo(155, 300);

    context.moveTo(100, 300);
    context.lineTo(160, 300);
    context.stroke();

    // ㅈ

    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "black";
    context.moveTo(200, 150);
    context.lineTo(300, 150);

    context.moveTo(260, 150);
    context.lineTo(230, 200);

    context.moveTo(280, 200);
    context.lineTo(250, 150);
    context.stroke();

    // ㅗ
    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "red";
    context.moveTo(200, 220);
    context.lineTo(300, 220);

    context.moveTo(250, 220);
    context.lineTo(250, 190);
    context.stroke();

    //ㅇ

    context.beginPath();
    context.arc(255, 270, 30, 0, 2 * Math.PI, false);
    context.lineWidth = 10;
    context.strokeStyle = "violet";
    context.stroke();

    // ㅎ

    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "orange";
    context.moveTo(350, 145);
    context.lineTo(420, 145);

    context.moveTo(375, 130);
    context.lineTo(390, 130);

    // context.moveTo(355, 150);
    // context.lineTo(355, 200);

    // context.moveTo(350, 200);
    // context.lineTo(420, 200);
    context.stroke();

    //ㅇ

    context.beginPath();
    context.arc(385, 185, 20, 0, 2 * Math.PI, false);
    context.lineWidth = 5;
    context.strokeStyle = "orange";
    context.stroke();

    //ㅕ
    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "red";
    context.moveTo(430, 150);
    context.lineTo(430, 220);

    context.moveTo(410, 170);
    context.lineTo(430, 170);

    context.moveTo(410, 190);
    context.lineTo(430, 190);

    context.stroke();

    //ㅇ

    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "purple";

    context.moveTo(430, 250);
    context.lineTo(430, 300);

    context.moveTo(370, 250);
    context.lineTo(435, 250);

    context.stroke();
  </script>
</body>
