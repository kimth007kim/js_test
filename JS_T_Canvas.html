<body>
  <h1>캔버스그리기</h1>
  <hr />
  <canvas
    id="myCanvas"
    style="background-color: white;"
    width="500"
    height="400"
  ></canvas>
  <script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    //텍스트 외곽선만 그리기

    // ㄱ

    // context.beginPath();
    // context.lineWidth = 10;
    // context.strokeStyle = "black";
    // context.moveTo(60, 150);
    // context.lineTo(120, 150);

    // context.moveTo(120, 150);
    // context.lineTo(60, 200);
    // context.stroke();

    context.beginPath();
    context.moveTo(60, 150);
    context.lineTo(120, 150);
    context.lineTo(120, 200);
    context.closePath();
    context.fillStyle = "blue";
    context.fill();

    //ㅣ

    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "pink";
    context.moveTo(160, 150);
    context.lineTo(160, 225);

    //ㅁ
    context.stroke();

    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "blue";
    //   context.moveTo(100, 250);
    //   context.lineTo(160, 250);

    //   context.moveTo(105, 250);
    //   context.lineTo(105, 300);

    //   context.moveTo(155, 250);
    //   context.lineTo(155, 300);

    //   context.moveTo(100, 300);
    //   context.lineTo(160, 300);

    context.fillRect(100, 250, 50, 50);
    context.clearRect(115, 265, 25, 25);
    context.stroke();

    // ㄱ

    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "red";
    context.moveTo(200, 150);
    context.lineTo(260, 150);

    context.moveTo(260, 150);
    context.lineTo(230, 200);
    context.stroke();

    // ㅕ
    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "green";
    context.moveTo(300, 150);
    context.lineTo(300, 225);

    context.moveTo(300, 170);
    context.lineTo(280, 170);

    context.moveTo(300, 190);
    context.lineTo(280, 190);
    context.stroke();

    //ㅇ

    context.beginPath();
    context.arc(270, 270, 30, 0, 2 * Math.PI, false);
    context.lineWidth = 10;
    context.strokeStyle = "violet";
    context.stroke();

    // ㄷ

    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "orange";
    context.moveTo(350, 150);
    context.lineTo(420, 150);

    context.moveTo(355, 150);
    context.lineTo(355, 200);

    context.moveTo(350, 200);
    context.lineTo(420, 200);
    context.stroke();

    //ㅗ
    context.beginPath();
    context.lineWidth = 10;
    context.strokeStyle = "red";
    context.moveTo(350, 220);
    context.lineTo(420, 220);

    context.moveTo(385, 200);
    context.lineTo(385, 220);
    context.stroke();

    //ㅇ

    context.beginPath();
    context.arc(380, 270, 30, 0, 2 * Math.PI, false);
    context.lineWidth = 10;
    context.strokeStyle = "grey";
    context.stroke();
  </script>
</body>
