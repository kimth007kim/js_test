<!DOCTYPE html>
<html>
  <head>
    <title>CSS이란?</title>
    <style>
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body scroll="no">
    <h4>CSS</h4>
    <h3>CSS(Cascading Style Sheets)이란?</h3>

    <hr />
    <h4>
      종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets, CSS)는
      마크업 언어가 실제 표시되는 방법을 기술하는 언어로, HTML과 XHTML에 주로
      쓰이며, XML에서도 사용할 수 있다.
    </h4>

    마크업 언어(ex. HTML)가 웹사이트의 몸체를 담당한다면 CSS는 옷과 액세서리
    같은 꾸미는 역할을 담당한다고 할 수 있다. 즉, HTML 구조는 그대로 두고 CSS
    파일만 변경해도 전혀 다른 웹사이트처럼 꾸밀 수 있다.

    <hr />
  </body>
</html>
