<!DOCTYPE html>
<html>
  <head>
    <title>CSS_TRANSITION</title>
    <style>
      span {
        transition: font-size 5s;
      }
      span:hover {
        font-size: 500%;
      }
    </style>
  </head>
  <body scroll="no">
    <h4>CSS_TRANSITION</h4>
    <h3>전환</h3>
    <hr />
    <p><span>꽝!</span>글자에 마우스를 올려보세요</p>
    <hr />
  </body>
</html>
