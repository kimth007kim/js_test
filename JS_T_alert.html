<!DOCTYPE html>
<html>
  <head>
    <title>alert이란?</title>
    <style>
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body scroll="no">
    <h4>alert</h4>
    <h3>alert이란?</h3>

    <hr />
    <h4>
      Window.alert() 메서드는 확인 버튼과 선택적 메세지를 가진 경고 대화 상자를
      띄웁니다.
    </h4>
    경고 대화 상자는 사용자의 확인을 제외한 다른 입력을 요구하지 않는 메시지를
    전달할 때에 쓰여야 합니다.
    <br />
    대화 상자는 modal window(부모 창으로 돌아가기 전에 사용자의 상호 작용을
    요구하는 자식 창)로, 사용자는 대화 상자가 닫힐 때까지 나머지 모든
    인터페이스에 접근할 수 없습니다. 따라서 대화 상자(또는 modal window)를
    만드는 함수를 남용하면 안 됩니다.
    <hr />
  </body>
</html>
