<!DOCTYPE html>
<html>
  <head>
    <title>BOM이란?</title>
    <style>
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body scroll="no">
    <h4>BOM</h4>
    <h3>BOM이란?</h3>

    <hr />
    <h4>
      BOM(Browser Object Model)이란 웹브라우저의 창이나 프래임을 추상화해서
      프로그래밍적으로 제어할 수 있도록 제공하는 수단이다
    </h4>
    BOM은 전역객체인 Window의 프로퍼티와 메소드들을 통해서 제어할 수 있다.
    따라서 BOM에 대한 수업은 Window 객체의 프로퍼티와 메소드의 사용법을 배우는
    것이라고 해도 과언이 아닐 것이다. 본 토픽의 하위 수업에서는 Window 객체의
    사용법을 알아볼 것이다.
    <hr />
  </body>
</html>
