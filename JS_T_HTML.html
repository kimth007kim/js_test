<!DOCTYPE html>
<html>
  <head>
    <title>HTML이란?</title>
    <style>
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body scroll="no">
    <h4>HTML</h4>
    <h3>HTML(HyperText Markup Language)이란?</h3>

    <hr />
    <h4>
      HTML또는 하이퍼텍스트 마크업 언어(HyperText Markup Language, 문화어:
      초본문표식달기언어, 하이퍼본문표식달기언어)는 웹 페이지를 위한 지배적인
      마크업 언어다.
    </h4>

    HTML은 제목, 단락, 목록 등과 같은 본문을 위한 구조적 의미를 나타내는 것뿐만
    아니라 링크, 인용과 그 밖의 항목으로 구조적 문서를 만들 수 있는 방법을
    제공한다.
    <hr />
  </body>
</html>
