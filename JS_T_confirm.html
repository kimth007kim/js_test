<!DOCTYPE html>
<html>

    <title>confirm이란?</title>
    <style>
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body scroll="no">
    <h4>confirm</h4>
    <h3>confirm이란?</h3>

    <hr />
    <h4>
      Window.confirm() 메소드는 옵션인 메세지와 확인과 취소 버튼으로 구성된
      모달창을 화면에 보여줍니다.
    </h4>
    다이알로그 박스는 모달 창입니다. 다이알로그 박스가 닫힐 때까지 프로그램의
    다른 사용자 인터페이스 사용이 불가능합니다. 그런 이유로 다이알로그 박스(모달
    창)을 생성하는 함수의 과용을 하지 말아야 합니다. 어찌됬던 확인을 위해
    다이알로그 박스는 사용하지 않는 것이 좋습니다.
    <hr />
  </body>
</html>
